# kustomize build . >argocd-deploy.yml
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- github.com/argoproj/argo-cd/manifests/ha/cluster-install?ref=v2.7.7
- namespace.yml

patches:
- path: argo-cm.yml
  target:
    kind: ConfigMap
    name: argocd-cm
- path: argocd-lovely-plugin.yml
  target:
    kind: Deployment
    name: argocd-repo-server
- path: argocd-vault-replacer.yml
  target:
      kind: Deployment
      name: argocd-repo-server
