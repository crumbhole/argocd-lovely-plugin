apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- github.com/argoproj/argo-cd/manifests/cluster-install?ref=v2.5.7
- namespace.yml

patches:
- path: argo-cm.yml
  target:
    kind: ConfigMap
    name: argocd-cm
- path: argocd-lovely-plugin.yml
  target:
    kind: Deployment
    name: argocd-repo-server
