apiVersion: v1
data:
  ui.bannercontent: "Security Goose says: This is a demo installation for the argocd-lovely-plugin. Not for production use."
  ui.bannerpermanent: "true"
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: argocd-lovely-plugin
    spec:
      version: v1.0
      init:
        command: ["argocd-lovely-plugin"]
        args: ["init"]
      generate:
        command: ["argocd-lovely-plugin"]
      discover:
        #fileName: "**.y*ml" - This won't work for things that don't have yaml/yml in the base directory (eg helm-plus-additions)
         fileName: "*"
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cm
